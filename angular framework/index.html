<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org">
<head>
	<meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
	<meta http-equiv="expires" content="0" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="width=640, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />

	<title>title</title>
	<link rel="stylesheet" href="css/app.css"/>
	<!-- <link rel="stylesheet" href="css/app2.css"/> -->

	<!--[if lt IE 8]>
		<script src="/vendor/iefix/json3.js"></script>
	<![endif]-->
	<!--[if lt IE 9]>
		<script src="/vendor/iefix/html5shiv.js"></script>
	<![endif]-->
    <script>
        if (navigator.userAgent.toLowerCase().indexOf('chrome') > -1) {
			document.documentElement.className += ' chrome';
		}
    </script>
</head>
<body ng-cloak ng-controller="RootCtrl">

	<div id="container" ng-class="{appleDevice:appleDevice}">
		<div class="ng-view"></div>
		<div class="overlay-bg" ng-show="setting.currentTips==0 || setting.currentTips==1"></div>
		<div ng-include="'partials/tips.html'"></div>
	</div>
	<preloader url="images/preloader.gif"></preloader>
	<tnc url="partials/tnc.html"></tnc>

	

	<div class="tnc alert-popup" ng-show="$root.showAlert">
		<div class="bg"></div>
		<div class="tncContentBox">
		<p>{{$root.msg}}</p>
		<a class="btn-close" ng-click="$root.showAlert=false" href=""></a>
		</div>
	</div>
	

	<script src="vendor/requirejs/require.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!--<script type="text/javascript" src="js/main.min.js"></script>-->


</body>
</html>
